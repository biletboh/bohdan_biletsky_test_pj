{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="#"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
{% if title %}
<title> {{title}}</title>
{% else %}
<title>Notes app</title>
{% endif %}
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- iQuery ui -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<!-- File Uploader -->
<script src="{% static "ajaxuploader/js/fileuploader.js" %}"></script>
<script src="{% static "file_form/file_form.js" %}"></script>
<link rel="stylesheet" href="{% static "ajaxuploader/css/fileuploader.css" %}">

<!-- Custom styles -->
<link href="{%static 'notes/css/custom.css'%}" rel="stylesheet"/>

<!-- Custom JavaScript -->
<script src="{%static 'notes/js/main.js'%}"></script>

<!-- Font Awesome -->
<script src="https://use.fontawesome.com/dba3bfc23e.js"></script>

<!-- Fonts and icons -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>

{% block extra_head %}
{% endblock %}

</head>
<body>
<nav class="navbar navbar-nav navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{%url 'notes:notes_list'%}">Notes: {{all_notes}}</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{%url 'notes:create_notes'%}">Create Note</a></li>
        <li><a href="{%url 'notes:requests'%}">Check requests</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
{% block content %}{% endblock %}
<hr>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4>Add this to your HTML code to display a random note from the Notes website</h4>
        <textarea class="form-control" rows="5">
          <div id="notes-widget-container"></div>
          <script src="http://cryptic-oasis-86413.herokuapp.com/static/notes/js/widget.js" type="text/javascript"></script>
        </textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4> Example: </h4>
        <div id="notes-widget-container"></div>
      </div>
    </div>
  </div>
</footer>
  <script src="https://cryptic-oasis-86413.herokuapp.com/static/notes/js/widget.js" type="text/javascript"></script>
</div>
</body>
</html>
