{%extends "notes/base.html"%}

{%block content%}


<div class="container box jumbotron">
  <div class="row">
    <div class="col-md-12">
      <h3>Create Notes</h3>

      {% if messages %}
      <div class="message-top">
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message }}
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      {%include 'notes/create_form.html'%}

    </div>
  </div>
</div>


{%endblock%}
