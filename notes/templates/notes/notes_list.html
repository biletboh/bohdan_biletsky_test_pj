{%extends "notes/base.html"%}

{%block content%}
<div class="container">
  <div class="box jumbotron">
    {%for note in object_list%}
    <div class="row">
      <div class="col-md-12">
        <h3>{{note.name}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{note.body}}</p>
      </div>
    </div>
    <hr>
    {%endfor%}
  </div>
</div>

{%endblock%}
